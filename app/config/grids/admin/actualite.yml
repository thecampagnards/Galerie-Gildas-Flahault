# app/config/grids/admin/actualite.yml
sylius_grid:
    grids:
        app_admin_actualite:
            driver:
                name: doctrine/orm
                options:
                    class: AppBundle\Entity\Actualite
            fields:
                titre:
                    type: string
                    label: Titre
                date:
                    type: datetime
                    label: Date de cr√©ation
                description:
                    type: string
                    label: Description
                image:
                    type: twig
                    label: sylius.ui.image
                    path: .
                    options:
                        template: "::admin/image.html.twig"
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
